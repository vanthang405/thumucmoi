<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position: absolute;left: 550px; height: 200px">Do You Love Me</h1>
<input type="button"id="yes" value="Yes" onclick="checkY()" style="position: absolute;left: 600px; top:100px">
<input type="button"id="no" value="No" onmouseover="checkN()" style="position: absolute;left: 700px; top:100px">
<script>
    function checkY() {
        alert("yes you are right");
    }
    function checkN() {
        let x = Math.round(Math.random()* window.innerWidth);
        let y = Math.round(Math.random()* window.innerHeight);
        document.getElementById("no").style.left = x + "px";
        document.getElementById("no").style.top = y + "px";

    }
</script>
</body>
</html>
