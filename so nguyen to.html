<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap so can tim:"));
    let i=0;
    for(let count=0;count<a;){
        if(checkSnt(i)==true){
            document.write(i +"la so nguyen to  "+"<br>");
            count++;
        }
        i++;
    }
    function checkSnt(a) {
        if (a < 2) {
            return false;
        } else if (a === 2) {
            return true
        } else if (a > 2) {
            for (let i = 2; i < a; i++) {
                if (a % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }
</script>
</body>
</html>
