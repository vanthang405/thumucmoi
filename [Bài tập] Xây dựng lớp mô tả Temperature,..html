<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    function Temperature(doC, doF, doK) {
        this.doC = doC;
        this.doF = doF;
        this.doK = doK;
        this.getdoC = function () {
            return this.doC;

        };
        this.getdoF = function () {
            return this.doC * 1.8 + 32;
        };
        this.getdoK = function () {
            return this.doC + 273.15;
        };
    }
let tinhdo  = new Temperature(25);
    let dok = tinhdo.getdoK();
    let dof= tinhdo.getdoF();
    document.write("do k  la :"+ dok + " do f la : " +dof);
</script>
</body>
</html>
